<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9-FEB-2026</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 id="main-head">ðŸŽ¯ Smart Event Dashboard</h1>
      <div id="event-main-div">
        <div id="new-event">
          <h2>Add New Event</h2>
          <form>
            <label for="Event-Title">Event Title</label>
            <br />
            <input type="text" id="Event-Title" />
            <br />

            <label for="Event-Date">Event Date</label>
            <br />
            <input type="date" id="Event-Date" />
            <br />

            <label for="Category">Category</label>
            <br />
            <input type="text" placeholder="Conference" id="Category" />
            <br />

            <label for="Description">Description</label>
            <br />
            <textarea id="Description"></textarea>
          </form>
          <button id="b1" class="btn">Add Event</button>
        </div>

        <div id="events">
          <h2>My Events</h2>
          <button id="b2" class="btn">Clear All Events</button>
          <button id="b3" class="btn">Add Sample Events</button>
          <p>No events yet. Add your first event!</p>
        </div>
      </div>
      <div id="main-dom-demo">
        <div id="dom-demo">
          <h2>DOM Manipulation Demo</h2>
          <input type="text" placeholder="You Pressed" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
